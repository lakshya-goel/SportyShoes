<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Products</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <h1>Product Management</h1>

  <h2>Existing Products</h2>
  <table>
    <tr>
      <th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Category</th>
    </tr>
    <tr th:each="product : ${products}">
      <td th:text="${product.pid}"></td>
      <td th:text="${product.pname}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.stockQuantity}"></td>
      <td th:text="${product.category.name}"></td>
    </tr>
  </table>

  <h2>Add New Product</h2>
  <form th:action="@{/admin/products/add}" method="post">
    <label>Name:</label>
    <input type="text" name="pname" required>
    <label>Price:</label>
    <input type="number" name="price" required>
    <label>Description:</label>
    <input type="text" name="description" required>
    <label>Stock Quantity:</label>
    <input type="number" name="stockQuantity" required>
    <label>Category:</label>
    <select name="categoryId">
      <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
    </select>
    <button type="submit">Add Product</button>
  </form>

  <a href="/admin/dashboard">Back to Dashboard</a>
</body>
</html>
